---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>Projects</h1>
  </header>
  <div class="row">
    <div class="col-md-2">
      <h4>Cohort</h4>
      <ul>
        <li>2015/16</li>
        <li>2014/15</li>
        <li>2013/14</li>
      </ul>
    </div>
    <div class="col-md-10">
      {% for project in site.data.projects %}
        <article class="media post-content">
          <div class="media-left">
            <img class="project-image" src="/img/projects/{{ project.id }}.png" alt="{{ project.name }}"/>
          </div>
          <div class="media-body">
            <h3>{{ project.name }}</h3>
            <p>{{ project.desc }}</p>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</div>
